{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-4">修改密码</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="current_password" class="form-label">当前密码</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">新密码</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                    <small id="passwordHelp" class="form-text text-muted" style="color: red;"></small>
                </div>
                <div class="mb-3">
                    <label for="confirm_new_password" class="form-label">确认新密码</label>
                    <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
                    <small id="confirmPasswordHelp" class="form-text text-muted" style="color: red;"></small>
                </div>
                <button class="btn btn-primary" type="submit" name="submit">保存</button>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
